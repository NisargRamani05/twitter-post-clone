<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <div class="container">
  
    <img src="twitter.png " height="40px" alt="imge"> 
      
    <h1>Twitter Clone   </h1>


    <div class="tweet-input">
      <textarea id="tweetInput" placeholder="What's happening?" maxlength="280"></textarea>
      <button id="tweetButton">Tweet</button>
      <p id="charCount">0/280</p>
    </div>

    
    <div id="tweetsContainer" class="tweets-container">

    </div>
  </div>
  
</body>
<script src="java.js"></script>
</html>
